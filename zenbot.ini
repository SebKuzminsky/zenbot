[EMC]
MACHINE =                     zenbot
NML_FILE =                    emc.nml
DEBUG =                       0

[DISPLAY]
DISPLAY =                     axis
POSITION_OFFSET =             RELATIVE
POSITION_FEEDBACK =           ACTUAL
MAX_FEED_OVERRIDE =           2.0
PROGRAM_PREFIX =              /home/jepler/emc2/ncfiles
INTRO_GRAPHIC =               logo.gif
INTRO_TIME =                  5
EDITOR =                      gedit
INCREMENTS =                  1/20 in, 10 mil, 1 mil, 1/4000 in, 1/8000 in

DEFAULT_LINEAR_VELOCITY =     .25
